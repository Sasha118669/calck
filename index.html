<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="content">
        <header class="header">
              <input type="text" id="userChoice" disabled  value = '0'>
        </header>
        <main class="main">
            <button type="button" class="btn btn-gray" id="remover">AC</button>
            <button type="button" class="btn btn-gray">+/-</button>
            <button type="button" class="btn btn-gray">%</button>
            <button type="button" class="btn btn-orange" id="divide">/</button>
            <button type="button" class="btn btn-bl-gray">7</button>
            <button type="button" class="btn btn-bl-gray">8</button>
            <button type="button" class="btn btn-bl-gray">9</button>
            <button type="button" class="btn btn-orange" id="multiply">*</button>
            <button type="button" class="btn btn-bl-gray">4</button>
            <button type="button" class="btn btn-bl-gray">5</button>
            <button type="button" class="btn btn-bl-gray">6</button>
            <button type="button" class="btn btn-orange" id="minus">-</button>
            <button type="button" class="btn btn-bl-gray">1</button>
            <button type="button" class="btn btn-bl-gray">2</button>
            <button type="button" class="btn btn-bl-gray">3</button>
            <button type="button" class="btn btn-orange" id="add">+</button>
            <button type="button" class="btn btn-bl-gray btn-zero">0</button>
            <button type="button" class="btn btn-bl-gray">.</button>
            <button type="button" class="btn btn-orange" id="equ">=</button>
        </main>
    </section>
<script src="/main.js"></script>
</body>
</html>
